<!DOCTYPE html>
<html>
<head>
    <title>Avatar Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gallery img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Avatar Gallery</h1>
    <div class="gallery">
        {% for avatar in avatars %}
            <a href="{{ url_for('download_file', filename=avatar) }}">
                <img src="{{ url_for('static', filename='avatars/' ~ avatar) }}" alt="{{ avatar }}">
            </a>
        {% endfor %}
    </div>
</body>
</html>
