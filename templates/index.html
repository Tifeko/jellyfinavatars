<!DOCTYPE html>
<html>
<head>
    <title>Jellyfin Users</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
        h1 { margin: 20px 0; }
        .users { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .user { text-align: center; }
        .user img { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            object-fit: cover; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .user img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #666;
        }
        .user-name { margin-top: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Select a User</h1>
    <div class="users">
        {% for user in users %}
        <div class="user">
            <a href="{{ url_for('avatars', user_id=user['Id']) }}">
                <img src="{{ user['avatar'] }}" alt="{{ user['Name'] }}">
            </a>
            <div class="user-name">{{ user['Name'] }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
